<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/	all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="sidebar">
        <div class="profile">
            <img src="images/avatar.jpeg" alt="profile photo">
            <h1>Iyad SEBTI</h1>
        </div>

        <br>

        <div class="menu">
            <ul>
                <li> 
                    <a href="#" class="active">
                        <i class="fas fa-home"></i>
                        <p>dashboard</p>
                    </a>
                </li>
                
                <li> 
                    <a href="#">
                        <i class="fas fa-table"></i>
                        <p>products</p>
                    </a>
                </li>
                
                <li> 
                    <a href="#">
                        <i class="fas fa-user-group"></i>
                        <p>clients</p>
                    </a>
                </li>
                
                <li> 
                    <a href="#">
                        <i class="fas fa-chart-pie"></i>
                        <p>chart</p>
                    </a>
                </li>
                
                <li> 
                    <a href="#">
                        <i class="fas fa-star"></i>
                        <p>favorite</p>
                    </a>
                </li>
                
                <li> 
                    <a href="#">
                        <i class="fas fa-cog"></i>
                        <p>settings</p>
                    </a>
                </li>
                
                <li class="logout">
                    <a href="#">
                        <i class="fas fa-sign-out "></i>
                        <p>logout</p>
                    </a> 
                </li>
            </ul>
        </div>

    </div>


    <div class="content">
        <div class="title">
            <p>dashboard</p>
            <i class="fas fa-chart-bar"></i>
        </div>

        <div class="data">
            <div class="box">
                <i class="fas fa-user"></i>
                <div class="database">
                    <p>clients</p>
                    <span>223</span>
                </div>
            </div>
            
            <div class="box">
                <i class="fas fa-pen"></i>
                <div class="database">
                    <p>posts</p>
                    <span>33</span>
                </div>
            </div>

            <div class="box">
                <i class="fas fa-table"></i>
                <div class="database">
                    <p>products</p>
                    <span>40</span>
                </div>
            </div>

            <div class="box">
                <i class="fas fa-thumbs-up"></i>
                <div class="database">
                    <p>reviews</p>
                    <span>4.6</span>
                </div>
            </div>
        </div>

        <div class="title">
            <p>Products</p>
            <i class="fas fa-table"></i>
        </div>

        <div class="products">
            <table>
                <thead>
                    <tr><th>product</th>
                    <th>count</th>
                    <th>price</th>
                </tr></thead>
                <tbody>
                    <tr>
                        <td>tv</td>
                        <td class="count"><span>6</span></td>
                        <td class="price"><span>230$</span></td>
                    </tr>
                    <tr>
                        <td>mac</td>
                        <td class="count"><span>2</span></td>
                        <td class="price"><span>1320$</span></td>
                    </tr>
                    <tr>
                        <td>iphone 13</td>
                        <td class="count"><span>11</span></td>
                        <td class="price"><span>610$</span></td>
                    </tr>
                    <tr>
                        <td>pc</td>
                        <td class="count"><span>10</span></td>
                        <td class="price"><span>500$</span></td>
                    </tr>
                    <tr>
                        <td>Xbox s</td>
                        <td class="count"><span>5</span></td>
                        <td class="price"><span>250$</span></td>
                    </tr>
                    <tr>
                        <td>tv smart</td>
                        <td class="count"><span>4</span></td>
                        <td class="price"><span>430$</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


</body></html>
